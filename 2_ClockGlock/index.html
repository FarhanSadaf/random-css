<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>ClockGlock</title>
</head>

<body>
    <header class="container">
        <a href="./index.html">
            <div class="logo-container">
                <img src="./images/logo.svg" alt="">
                <h1>Clock<span>Glock</span></h1>
            </div>
        </a>

        <nav>
            <ul class="nav-links">
                <li><a href="./products.html">Products</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./join.html">Join</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./images/shopping-cart.svg" alt="">
        </div>
    </header>

    <main class="container">
        <div class="desc-section">
            <h1 class="title">Wall-i</h1>
            <p class="subtitle">Bring back life to your wall...</p>
            <div class="btns-section">
                <a class="btn-hollow" href="#">Buy Now</a>
                <a class="btn-filled" href="./products.html">Products</a>
            </div>
        </div>

        <div class="cover-section">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img class="cover-img" src="./images/clock 3.png" alt="">
                    <img class="cover-img" src="./images/clock 1.png" alt="">
                    <img class="cover-img" src="./images/clock 2.png" alt="">
                    <img class="cover-img" src="./images/clock 3.png" alt="">
                    <img class="cover-img" src="./images/clock 1.png" alt="">
                </div>
            </div>
            <div class="scroll-btns">
                <img id="prevBtn" src="./images/scroll-left.svg" alt="">
                <img class="select-img-btn" src="./images/scroll-selected.svg" alt="">
                <img class="select-img-btn" src="./images/scroll-not-selected.svg" alt="">
                <img class="select-img-btn" src="./images/scroll-not-selected.svg" alt="">
                <img id="nextBtn" src="./images/scroll-right.svg" alt="">
            </div>
        </div>
    </main>

    <div class="bubble-1"></div>
    <div class="bubble-2"></div>
    <div class="bubble-3"></div>
    <div class="bubble-4"></div>
    <div class="bubble-5"></div>

    <script src="./js/index.js"></script>
</body>

</html>
